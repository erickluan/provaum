<div class="jumbotron jumbotron-fluid">
  <div class="d-flex mt-5 container flex-column justify-content-center">
    <h1 class="display-4">{{ title }}</h1>
    <p class="lead">{{ description }}</p>
  </div>
</div>
<div class="container">
  <app-questao01></app-questao01>
  <app-questao03></app-questao03>
  <app-questao04 (people)="adicionarPessoa($event)"></app-questao04>
  <div class="my-5">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let pessoa of pessoas">
        {{ pessoa.nome | titlecase }} - {{ pessoa.idade }} anos
      </li>
    </ul>
  </div>
</div>

<style>
  @import url('https://fonts.googleapis.com/css?family=Fira+Sans');
</style>
