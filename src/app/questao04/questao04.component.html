<div class="mt-3">
  <h2>{{ titulo }}</h2>
  <hr class="mb-5">
  <div class="d-flex flex-row">
    <div class="col-12 align-self-center">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNomePessoa">Nome da pessoa</label>
            <input #nomePessoa type="text" autocomplete="off" class="form-control" id="inputNomePessoa" (change)="nomePessoa.value" placeholder="Coloque o nome da pessoa." >
          </div>
          <div class="form-group col-md-6">
            <label for="inputIdadePessoa">Idade da Pessoa</label>
            <input #idadePessoa type="number" class="form-control" min="1" max="120" id="inputIdadePessoa" (change)="idadePessoa.value" placeholder="Coloque a idade da pessoa" >
          </div>
        </div>
        <button [disabled]="!nomePessoa.value || !idadePessoa.value" (click)="enviarProPai(nomePessoa.value, idadePessoa.value, {nomePessoa: nomePessoa, idadePessoa: idadePessoa})" type="button" class="btn btn-primary">Adicionar Pessoa</button>
      </form>
    </div>
  </div>
</div>
