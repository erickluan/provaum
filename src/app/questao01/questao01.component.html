<h2>{{ titulo }}</h2>
<p>{{ descricao }}</p>
<hr class="mb-5">
<div class="d-flex flex-row mb-5">
  <div class="col-5 col-sm-5 col-md-6 align-self-center">
    <form>
      <div class="form-group">
        <label for="inputNumberQuest1">Número</label>
        <input #num type="number" class="form-control" (change)="num.value" id="inputNumberQuest1" placeholder="Coloque um número" >
      </div>
      <button [disabled]="!num.value" (click)="verificarNumeroPar(num.value, {num:num})" type="button" class="btn btn-primary">Verificar</button>
    </form>
  </div>
  <div class="col-7 col-sm-7 col-md-6 align-self-center" *ngIf="numero !== null" >
    <h2 [class]="numeroClasse">Número {{ numero }} é {{ tipoNumero | uppercase }} </h2>
  </div>
</div>
