<h2>{{ titulo }}</h2>
<p>{{ descricao }}</p>
<hr class="mb-5">
<div class="d-flex flex-row">
  <div class="col-12 align-self-center">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNomePessoa">Nome da pessoa</label>
          <input #nomePessoa type="text" autocomplete="off" class="form-control" id="inputNomePessoa" (change)="nomePessoa.value" placeholder="Coloque o nome da pessoa." >
        </div>
        <div class="form-group col-md-6">
          <label for="inputIdadePessoa">Idade da Pessoa</label>
          <input #idadePessoa type="number" class="form-control" id="inputIdadePessoa" min="1" max="120" (change)="idadePessoa.value" placeholder="Coloque a idade da pessoa" >
        </div>
      </div>
      <button [disabled]="!nomePessoa.value || !idadePessoa.value" (click)="adicionarPessoa(nomePessoa.value, idadePessoa.value, {nomePessoa: nomePessoa, idadePessoa: idadePessoa})" type="button" class="btn btn-primary">Adicionar Pessoa</button>
    </form>
  </div>
</div>
<div class="d-flex justify-content-center flex-row flex-wrap my-4">
  <div class="col-sm-6 mt-4" *ngFor="let pessoa of pessoas">
    <div class="card text-center">
      <div class="card-header">
          <h3>{{ pessoa.tipo }}</h3>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ pessoa.nome | titlecase }}</h5>
        <p class="card-text">{{ pessoa.idade }}</p>
      </div>
    </div>
  </div>
</div>
